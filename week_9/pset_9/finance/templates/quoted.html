{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <!-- TITLE -->
    <br>
    <h2>Check Stock Price</h2>
    <br>

    <!-- FORM -->
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button style='width: 150px' class=" form-group btn btn-primary" type="submit">Get Price</button>
    </form>
    <br><br>

    <!-- TABLE -->
    <table style='margin-top: 30px' class="table table-striped table-light mx-auto w-auto">
        <thead>
            <tr>
                <th scope="col"> Symbol </th>
                <th scope="col"> Company </th>
                <th scope="col"> Price (USD) </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"> {{ symbol }} </th>
                <td> {{ name }} </td>
                <td> {{ price}} </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
